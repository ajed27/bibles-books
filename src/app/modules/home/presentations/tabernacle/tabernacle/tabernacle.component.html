<div class="flex flex-col w-full">
  <div class="w-11/12 mx-auto">
    <img class="mt-8 mx-auto h-full w-full hover:scale-105 transition-all" src="https://aprendeencasa.mx/wp-content/uploads/2023/06/el-tabernaculo-de-david-un-estudio-detallado-de-su-significado-y-simbolismo.jpg" alt="tabernaculo">
  </div>
  <div class="my-8 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8 mx-16">
    <div *ngFor="let sector of data" class="card rounded-lg bg-amber-100 shadow-lg shadow-slate-900 border-2 border-primary hover:scale-105 transition-all">
      <div class="card-body mb-3 items-center text-amber-950 text-center">
        <img class="rounded-2xl w-11/12 mx-auto my-4" [src]="sector.url" [alt]="sector.id">
        <h2 class="card-title text-lg">{{sector.sector}}</h2>
        <p class="text-sm">{{sector.shortDescription}}</p>
        <button class="btn rounded-md p-2 border-primary btn-warning border-2 text-amber-200 text-sm bg-emerald-900  hover:scale-110 hover:text-amber-950 transition-all" [routerLink]="[sector.id]">Leer m√°s</button>
      </div>
    </div>
  </div>
</div>
