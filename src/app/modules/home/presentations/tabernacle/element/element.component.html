<div class="my-8 flex flex-col lg:flex-row gap-x-6 gap-y-10">
  <div
    class="card w-10/12 lg:w-1/2 mx-auto mt-2 mb-2 break-words border shadow-2xl bg-emerald-900 dark:border-gray-700 rounded-xl"
  >
    <div class="w-full px-8 my-10">
      <p class="text-white text-center font-extrabold">
        {{ sector?.sector }}
      </p>
      <br />
      <p class="mb-4 font-light text-justify leading-relaxed text-gray-300">
        {{ sector?.description }}
      </p>
    </div>
    <button
      class="bg-amber-100 hover:bg-amber-300 shadow-slate-900 text-amber-950 font-bold py-4 px-4 mx-auto my-3 rounded-full w-36"
      routerLink
      (click)="goBack()"
    >
      Regresar
    </button>
  </div>
  <img class="w-10/12 lg:w-1/2 mx-auto bg-white" [src]="sector?.url" alt="" />
</div>
