<div class="my-8 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8 mx-16">
  <div
  class="relative w-full group max-w-md min-w-0 mx-auto mt-2 mb-2 break-words border shadow-2xl bg-emerald-900 dark:border-gray-700 md:max-w-sm rounded-xl">
    <div class="pb-6">
      <div class="mt-6 text-center">
        <h3 class="mb-1 text-2xl font-bold leading-normal text-white">
          {{ book?.name }}
        </h3>
      </div>
      <div class="pt-6 mx-6 mt-6 text-center border-t border-gray-200">
        <div class="w-full px-6">
          <p class="text-white font-extrabold">Capitulos:</p>
          <p class="mb-4 font-light leading-relaxed text-gray-300">
            {{ book?.capsCount }}
          </p>
        </div>
        <div class="w-full px-6">
          <p class="text-white font-extrabold">Versículos:</p>
          <p class="mb-4 font-light leading-relaxed text-gray-300">
            {{ book?.versCount }}
          </p>
        </div>
        <div class="w-full px-6">
          <p class="text-white font-extrabold">Autor:</p>
          <p class="mb-4 font-light leading-relaxed text-gray-300">
            {{ book?.author }}
          </p>
        </div>
        <div class="w-full px-6">
          <p class="text-white font-extrabold">Fecha de escritura:</p>
          <p class="mb-4 font-light leading-relaxed text-gray-300">
            {{ book?.dateAprox }}
          </p>
        </div>
        <div class="w-full px-6">
          <p class="text-white font-extrabold">Personajes:</p>
          <p *ngFor="let item of book?.characters" class="mb-4 font-light leading-relaxed text-gray-300">
            {{ item.name }}
          </p>
        </div>
        <button
          class="bg-amber-100 hover:bg-amber-300 shadow-slate-900 text-amber-950 font-bold py-4 px-4 rounded-full"
          routerLink
          (click)="goBack()">
          Regresar
        </button>
      </div>
    </div>
  </div>
  <div
    class="relative w-full group max-w-md min-w-0 mx-auto mt-2 mb-2 break-words border shadow-2xl bg-emerald-900 dark:border-gray-700 md:max-w-sm rounded-xl">
    <div class="w-full px-8 my-10">
      <p class="text-white text-center font-extrabold">Contexto Histórico:</p>
      <br />
      <p class="mb-4 font-light text-justify leading-relaxed text-gray-300">
        {{ book?.historicalContext }}
      </p>
    </div>
  </div>

  <div class="w-full group min-w-0 mx-auto my-2 break-words">
    <p class="text-lg text-white font-extrabold mt-4 mx-6">Video Guía:</p>
    <br />
    <div *ngFor="let item of book?.url">
      <iframe
        class="w-full h-72 mx-3 rounded-xl"
        [src]="getSafeUrl(item)"
        [title]="book?.name"
        f
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <br />
    </div>
  </div>
</div>
